name: Skillify
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"  # Updated SDK constraint

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  table_calendar: ^3.2.0
  dotted_border: ^2.1.0
  go_router: ^14.8.1
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.0.17
  auto_size_text_field: ^2.2.4
  cached_network_image: ^3.4.1
  lottie: ^3.3.1
  fluttertoast: ^8.2.12
  permission_handler: ^11.4.0
  flutter_bloc: ^9.1.0
  flutter_native_splash: ^2.4.5
  shared_preferences: ^2.5.2
  percent_indicator: ^4.2.4
  firebase_messaging: ^15.2.5
  get_it: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_native_splash:
  color: "#ffffff"  
  image: assets/images/splash.png  
  android: true
  ios: true

flutter:
